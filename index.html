<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countryside Links</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #E8F6EF;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 36px;
      color: #2D6A4F;
    }
    .social-links {
      margin-top: 30px;
    }
    .social-link {
      display: inline-block;
      background-color: #A3D9A5;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 10px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }
    .social-link:hover {
      background-color: #6E9D69;
    }
  </style>
</head>
<body>
  <h1>Welcome to Countryside Links 🌿</h1>
  <p>A cozy space to share and grow your online connections.</p>
  
  <div class="social-links">
    <a href="https://instagram.com/yourusername" class="social-link">🌸 Instagram</a>
    <a href="https://youtube.com/yourusername" class="social-link">🍃 YouTube</a>
    <a href="https://discord.com/users/yourusername" class="social-link">🧺 Discord</a>
  </div>
  
  <p>Want to be added to our garden? Open a <a href="https://github.com/yourusername/countryside-links/pulls">pull request</a> with your social links!</p>
</body>
</html>
